<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main class="main">

    <div class="card">

      <div class="image-container">
        <div class="bg-image"></div>
        <div class="bg-image-overlay"></div>
      </div>

      <div class="content">

        <h1 class="content-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="content-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>

        <ul class="content-stats">
          <li><span>10k+</span> companies</li>
          <li><span>314</span> templates</li>
          <li><span class="content-stats__upper">12M+</span> queries</li>
        </ul>
        
      </div>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Fernando Schwalb</a>.
  </footer>
</body>
</html>
